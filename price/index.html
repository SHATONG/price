<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>电商价格监控系统</title>
    <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" title="default" />
</head>
<body id="login-bg">

<!-- Start: login-holder -->
<div id="login-holder">

    <!-- start logo -->
    <div id="logo-login">
        <h1 style="font-size: 25px;color: #fff;">电商价格监控系统</h1>
    </div>
    <!-- end logo -->

    <div class="clear"></div>

    <!--  start loginbox ................................................................................. -->
    <div id="loginbox">

        <!--  start login-inner -->
        <div id="login-inner">
            <form name="formLogin" action="php/login.php" method="get">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <th>用户名</th>
                    <td colspan="2"><input type="text"  class="login-inp" name="username"/></td>
                </tr>
                <tr>
                    <th>密 &nbsp;&nbsp;码</th>
                    <td colspan="2"><input type="password"  class="login-inp" name="password"/></td>
                </tr>
                <tr>
                    <th></th>
                    <td valign="top" colspan="2"><input type="checkbox" class="checkbox-size" id="login-check" /><label for="login-check">记住我</label></td>
                </tr>
                <tr>
                    <th></th>
                    <td><input type="button" class="submit-login" onclick="document.formLogin.submit();" /></td>
                    <td><a href="php/register.php" ><input type="button" class="submit-reg"/></a></td>
                </tr>
            </table>
            </form>
        </div>
        <!--  end login-inner -->
        <div class="clear"></div>
        <a href="" class="forgot-pwd">忘记密码?</a>
    </div>
    <!--  end loginbox -->

    <!--  start forgotbox ................................................................................... -->
    <div id="forgotbox">
        <div id="forgotbox-text">请输入邮箱重置密码</div>
        <!--  start forgot-inner -->
        <div id="forgot-inner">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <th>Email:</th>
                    <td><input type="text" class="login-inp" /></td>
                </tr>
                <tr>
                    <th> </th>
                    <td><input type="button" class="submit-login"  /></td>
                </tr>
            </table>
        </div>
        <!--  end forgot-inner -->
        <div class="clear"></div>
        <a href="" class="back-login">返回登录</a>
    </div>
    <!--  end forgotbox -->

</div>
<!-- End: login-holder -->
</body>
</html>
